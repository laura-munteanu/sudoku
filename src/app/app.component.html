<app-header [gameState]="gameState" (gameStatusChanged)="changeGameStatus($event)"></app-header>

<div class="board" fxLayout="row wrap" fxLayoutAlign="center">
  <mat-grid-list class="square" cols="3" *ngFor="let numberBlock of numberOfBlocks">
    
    <mat-grid-tile class="cell" style="background-color:cadetblue" *ngFor="let numberCell of numberOfBlocks" >
      <div  *ngIf="originalDisplayGame[numberBlock][numberCell]">{{displayGame[numberBlock][numberCell]}}</div>
      <input class="input-text" type="text" maxlength="1" *ngIf="!originalDisplayGame[numberBlock][numberCell]" [value]="displayGame[numberBlock][numberCell]" 
          (change)="updateGameValues($event, numberBlock, numberCell)" (keypress)="numberOnly($event)"/>
    </mat-grid-tile>
  </mat-grid-list>
</div>
