<mat-card class="container" fxLayout="column">
  <mat-card-title fxLayoutAlign="space-evenly">
    <h1><strong>SUDOKU</strong></h1>
  </mat-card-title>
  <mat-card-header fxLayout="row" fxLayoutAlign="space-evenly center">
    <button mat-raised-button color="accent" (click)="start_game(game)">START</button>
    <button mat-raised-button color="warn">PAUSE</button>
    <button mat-raised-button color="primary">RESUME</button>
    <button mat-raised-button color="basic">STOP</button>
  </mat-card-header>

</mat-card>

<div class="board" fxLayout="row wrap">
  <mat-grid-list class="square" cols="3" *ngFor="let numberBlock of numberOfBlocks">
    <mat-grid-tile class="cell" *ngFor="let numberCell of numberOfBlocks">
      {{displayGame[numberBlock][numberCell]}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
